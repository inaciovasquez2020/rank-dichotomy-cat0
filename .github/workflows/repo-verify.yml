name: repo-verify

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            latexmk
      - name: Build PDF
        run: |
          ./scripts/build_pdf.sh
      - name: Verify repo invariants
        run: |
          ./scripts/verify_repo.sh
