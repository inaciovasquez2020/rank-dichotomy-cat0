name: rank-dichotomy-cat0-sanity

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required files
        run: |
          test -f README.md
          test -f STATUS.md
          test -f FREEZE.md
          test -f paper/Rank_Dichotomy_CAT0.pdf
          echo "Sanity checks passed"
